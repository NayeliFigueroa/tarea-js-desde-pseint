<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora simple</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <h1>CALCULADORA SIMPLE</h1>
    </header>
    <main>
        <section class="container">
            <form action="../index.html">
                <label for="n1">
                    <input type="number" id="n1" value="" placeholder="numero 1">
                </label>
                <label for="n2">
                    <input type="number" id="n2" value="" placeholder="numero 2">
                </label>
                <label for="operador">
                    <input type="text" id="operador" value="" placeholder="operador(*,/,+,-)">
                </label>
                <div class="botones">
                    <button type="button" class="boton" onclick="ope.calculadora_simple()">Aceptar</button>
                    <button type="submit" class="boton" >Regresar</button>
                </div>
                <div id="resp">
                    respuesta:
                </div>
            </form>

        </section>

    </main>
    <footer>
        <h6>Todos los derechos reservados - Nayeli Figueroa</h6>
    </footer>
    <script src="../js/main.js"></script>
</body>
</html>
